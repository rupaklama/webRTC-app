<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Meet</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="dashboard_container">
        <div class="logo_container">
          <img src="./utils/images/logo.png" alt="logo" />
        </div>

        <div>
          <div class="description_container">
            <p class="description_container_paragraph">
              Chat with the Strangers or your team by passing the meeting code!
            </p>
          </div>

          <div class="personal_code_container">
            <div class="personal_code_title_container">
              <p class="personal_code_title_paragraph">Your personal code</p>
            </div>
            <div class="personal_code_value_container">
              <p class="personal_code_value_paragraph" id="personal_code_paragraph">adfddsfd874874</p>
              <button class="personal_code_copy_button" id="personal_code_copy_button">
                <img src="./utils//images//copyButton.png" alt="copy" />
              </button>
            </div>
          </div>
        </div>

        <div class="personal_code_connecting_container">
          <p class="personal_code_connecting_paragraph">Meeting Code</p>
          <div class="personal_code_connecting_input_container">
            <input type="text" class="personal_code_input" id="personal_code_input" />
          </div>

          <div class="personal_code_connecting_buttons_container">
            <button class="connecting_button" id="personal_code_chat_button">
              <img src="./utils/images/chatButton.png" alt="chat" class="connecting_buttons_image" />
            </button>
            <button class="connecting_button" id="personal_code_video_button">
              <img src="./utils/images/videoButton.png" alt="video" class="connecting_buttons_image" />
            </button>
          </div>
        </div>

        <div class="stranger_connecting_container">
          <p class="stranger_title_container">Stranger</p>
          <div class="stranger_buttons_container">
            <button class="connecting_button" id="stranger_chat_button">
              <img src="./utils/images/chatButton.png" alt="chat" class="connecting_buttons_image" />
            </button>
            <button class="connecting_button" id="stranger_video_button">
              <img src="./utils/images/videoButton.png" alt="video" class="connecting_buttons_image" />
            </button>
          </div>
        </div>

        <div class="checkbox_container">
          <div class="checkbox_connection" id="allow_strangers_checkbox">
            <img
              src="./utils/images/check.png"
              alt="checkbox"
              class="display_none"
              id="allow_strangers_checkbox_image"
            />
          </div>
          <p class="checkbox_container_paragraph">Allow connection from strangers</p>
        </div>

        <div class="dashboard_blur display_none" id="dashboard_blur"></div>
      </div>

      <div class="call_container">
        <div class="videos_container">
          <div class="videos_placeholder" id="video_placeholder">
            <img src="./utils/images/logo.png" alt="logo" />
          </div>

          <video class="remote_video display_none" id="remote_video" autoplay></video>

          <div class="local_video_container">
            <video class="local_video" id="local_video" autoplay muted></video>
          </div>

          <div class="call_buttons_container display_none" id="call_buttons">
            <button class="call_button_small" id="mic_button">
              <img src="./utils/images/mic.png" alt="mic button" id="mic_button_image" />
            </button>
            <button class="call_button_small" id="camera_button">
              <img src="./utils/images/camera.png" alt="start video button" id="camera_button_image" />
            </button>
            <button class="call_button_large" id="hang_up_button">
              <img src="./utils/images/hangUp.png" alt="hang up button" />
            </button>
            <button class="call_button_small" id="screen_share_button">
              <img src="./utils/images/switchCameraScreenSharing.png" alt="start share screen button" />
            </button>
            <button class="call_button_small" id="start_recording_button">
              <img src="./utils/images/recordingStart.png" alt="start recoding button" />
            </button>
          </div>

          <div class="finish_chat_button_container display_none" id="finish_chat_button_container">
            <button class="call_button_large" id="finish_chat_call_button">
              <img src="./utils/images/hangUp.png" alt="hang up button" />
            </button>
          </div>

          <div class="video_recording_buttons_container display_none" id="video_recording_buttons">
            <button id="pause_recoding_button">
              <img src="./utils/images/pause.png" alt="pause button" />
            </button>
            <button id="resume_recoding_button" class="display_none">
              <img src="./utils/images/resume.png" alt="resume button" />
            </button>
            <button id="stop_recording_button">Stop recording</button>
          </div>
        </div>
      </div>

      <div class="messenger_container">
        <div class="messages_container" id="messages-container"></div>
        <div class="new_message_container display_none" id="new_message">
          <input type="text" class="new_message_input" id="new_message_input" placeholder="Type your message..." />
          <button class="send_message_button" id="send_message_button">
            <img src="./utils//images/sendMessageButton.png" alt="send message" class="send_message_button_image" />
          </button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="./js/constants.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
    <script src="./js/wss.js" type="module"></script>
    <script src="./js/store.js" type="module"></script>
    <script src="./js/webRTC.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
